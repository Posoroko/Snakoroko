<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snak'oroko</title>
</head>
<body>

    <section class="mainScreen" >

        <div class="topBoard" id="topBar">
            <h1 class="title" id="title">Snakoroko</h1>
            <div class="scoreboard">
                <div class="scoreBox">
                    score: <span id="score"></span>
                </div>
                <div class="livesBox" id="livesBox"> 
                    
                </div>
            </div>
        </div>
        
        <div class="gameBoardBox">

            <div class="gameBoard" id="gameBoard">
                

            </div>
            <div class="popUp" id="popUpStart">
                <h1 class="message">Press the space bar to start!!</h1>
            </div>
            <div class="popUp" id="popUpEnd">
                <h1 class="message">Game Over!!</h1>
            </div>
        </div>

    </section>
    <script src="logic/main.js"></script>
    
</body>
</html>
